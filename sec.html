<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff, #80a6d3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .hero {
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-shadow: #353f4c;
        }
        .hero a {
            text-decoration: none;
            background-color: rgb(225, 179, 179);
            color: #0072ff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Explore Possibilities</h1>
        <p>Your next adventure starts here.</p>
        <a href="#">Get Started</a>
    </div>
</body>
</html>
