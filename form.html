<!DOCTYPE html> 
<html> 
<head> 
<title>Registration Form</title> 
</head> 
<body> 
    <h2 align="center">Student Registration Form</h2> 
    <form action="#" method="post"> 
        <table border="1" align="center" cellpadding="10" cellspacing="0"> 
            <tr> 
                <td><label for="fname">First Name:</label></td> 
                <td><input type="text" id="fname" name="fname" required></td> 
            </tr> 
            <tr> 
                <td><label for="lname">Last Name:</label></td> 
                <td><input type="text" id="lname" name="lname" required></td> 
            </tr> 
            <tr> 
                <td><label for="password">Password:</label></td> 
                <td><input type="password" id="password" name="password" required></td> 
            </tr> 
            <tr> 
                <td><label for="age">Age:</label></td> 
                <td><input type="number" id="age" name="age" min="1" max="100"></td> 
            </tr> 
            <tr> 
                <td><label for="dob">Date of Birth:</label></td> 
                <td><input type="date" id="dob" name="dob"></td> 
            </tr> 
            <tr> 
                <td>Gender:</td> 
                <td> 
                    <input type="radio" id="male" name="gender" value="Male"> <label 
for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="Female"> <label 
for="female">Female</label> 
                </td> 
            </tr> 
            <tr> 
                <td>Languages Known:</td> 
                <td> 
                    <input type="checkbox" name="lang[]" value="English"> English 
                    <input type="checkbox" name="lang[]" value="Telugu"> Telugu 
                    <input type="checkbox" name="lang[]" value="Hindi"> Hindi 
                </td> 
            </tr> 
            <tr> 
                <td><label for="course">Select Course:</label></td> 
                <td> 
                    <select name="course" id="course"> 
                        <option value="B.Tech">B.Tech</option> 
                        <option value="M.Tech">M.Tech</option> 
                        <option value="MBA">MBA</option> 
                        <option value="MCA">MCA</option> 
                    </select> 
                </td> 
            </tr> 
            <tr> 
                <td colspan="2" align="center"> 
                    <input type="submit" value="Submit">
                       <input type="reset" value="Reset"> 
                </td> 
            </tr> 
        </table> 
    </form> 
</body> 
</html>
